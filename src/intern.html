<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ name }}</h5>
      <h6 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h6>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: <span id="getid">{{ id }}</span></li>
        <li class="list-group-item">Email: <span id="getemail"><a href="mailto:{{ email }}">{{ email }}</a></span></li>
        <li class="list-group-item"><span id="extratitle">School: </span><span id="extra">{{ school }}</span></li>
      </ul>
    </div>
</div>
