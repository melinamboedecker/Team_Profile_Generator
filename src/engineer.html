<div class="row">
    <div class="card-deck">
        <div class="card mx-auto m-1" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">{{ name }}</h5>
            <h6 class="card-title"><i class="fas fa-glasses mr-2"></i>{{ role }}</h6>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: <span id="getid">{{ id }}</span></li>
                <li class="list-group-item">Email: <span id="getemail"><a href="mailto:{{ email }}">{{ email }}</a></span></li>
                <li class="list-group-item"><span id="extratitle">GitHub: </span><span id="extra"><a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></span></li>
            </ul>
            </div>
        </div>
    </div>
</div>
